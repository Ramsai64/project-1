<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .welcome-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 20px;
      color: #555;
    }

    .name {
      font-weight: bold;
      color: #2980b9;
    }

    .input-area {
      margin-top: 30px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 70%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #217dbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="welcome-container" id="welcomeContainer">
    <h1>Welcome</h1>
    <p id="welcomeText">Loading...</p>

    <div class="input-area" id="inputArea" style="display: none;">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <button onclick="saveAndShowName()">Save Name</button>
    </div>
  </div>

  <script>
    // Function to check if the name is already saved in localStorage
    function checkName() {
      const storedName = localStorage.getItem('userName');
      if (storedName) {
        // If name exists in localStorage, display it
        document.getElementById('welcomeText').innerHTML = `Hello, <span class="name">${storedName}</span>! ðŸ‘‹`;
        // Optionally, add a delay before redirecting
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Example redirection to another page
        }, 3000); // Redirect after 3 seconds
      } else {
        // If no name in localStorage, ask the user to input their name
        document.getElementById('welcomeText').textContent = 'Please enter your name below:';
        document.getElementById('inputArea').style.display = 'block'; // Show input box
      }
    }

    // Function to save name and redirect
    function saveAndShowName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        // Save the name in localStorage
        localStorage.setItem('userName', name);
        // Display the name with a welcome message
        document.getElementById('welcomeText').innerHTML = `Hello, <span class="name">${name}</span>! ðŸ‘‹`;
        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html'; // Example redirection to another page
        }, 3000); // Redirect after 3 seconds
      } else {
        document.getElementById('welcomeText').textContent = 'Please enter a valid name!';
      }
    }

    // Call checkName when the page loads
    window.onload = checkName;
  </script>

</body>
</html>
